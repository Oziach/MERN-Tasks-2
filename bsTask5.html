<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        form{
            background-color: #EEE;
            max-width: 25em;
            margin: auto;
            vertical-align: auto;
            margin-top: 10%;
            padding: 0.25em;
            padding-left: 1.5em;
        }

        input{
            margin: 0.1em;
        }


    </style>
</head>
<body>
    <form class="form needs-validation" novalidate>
        <table class="w-100">
            <div>
                <tr>
                    <td><label class="form-label h6">First Name</label></td>
                    <td><input type="text" class="form-control rounded-0" placeholder="First Name" required>
                    <div class="invalid-feedback">Please supply your first name</div>
                    </td>
                </tr>

                <tr>
                    <td><label class="form-label h6">Last Name</label></td>
                    <td><input type="text" class="form-control rounded-0" placeholder="Last Name" required>
                        <div class="invalid-feedback">Please supply your last name</div></td>
                   
                </tr>

                <tr>
                    <td><label class="form-label h6">Email Address</label></td>
                    <td><input type="email" class="form-control rounded-0" placeholder="Email Address" required>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </tr></td>
                    

                <tr>
                    <td><label class="form-label h6">Phone #</label></td>
                    <td><input type="number" class="form-control rounded-0" placeholder="9834875398" required>
                        <div class="invalid-feedback">Please supply your phone number</div></td>
                    
                </tr>

                <tr>
                    <td><label class="form-label h6">Address</label></td>
                    <td><input type="text" class="form-control rounded-0" placeholder="Address" required>
                        <div class="invalid-feedback">Please supply your street address</div>
                       </td>
                    
                </tr>

                <tr>
                    <td><label class="form-label h6">City</label></td>
                    <td><input type="city" class="form-control rounded-0" placeholder="City" required>
                        <div class="invalid-feedback">Please supply your city</div></td>
                   
                </tr>

                <tr>
                    <td><label class="form-label h6">State</label></td>
                    <td><select class="form-control rounded-0" placeholder="Select state">
                        <option>Select your state</option>
                        <option>Kerla</option>
                        <option>Karnataka</option>
                        <option>AP</option>
                        <option>UP</option>
                        <option>MP</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="form-label h6">Do you have hosting?</label>
                        <td><input type="radio">Yes<br>
                            <input type="radio">No</td>
                </tr>

                <tr>
                    <td>
                        <label class="form-label h6">Project Description</label>
                        <td><textarea></textarea></td>     
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-warning rounded-1 btn-sm mt-2">Send</button>
                    </td>
                </tr>
            </div>
           
        </table>

    </form>

    <script>
        //this complicated looking stuff is copied from the bootstrap website
        (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
