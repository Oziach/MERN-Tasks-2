<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

        <form class="was-validated w-50 bg-light mx-auto my-5">
            <div style="width:80%;" class="mx-auto">
                <div class="form-group mb-2">
                    <label class="form-label h6">Name</label>
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">Name is required</div>
                </div>

                <div class="form-group mb-2">
                    <label class="form-label h6">Email</label>
                    <input type="email" class="form-control" required>
                    <div class="invalid-feedback">Name is required</div>
                </div>

                <div class="form-group mb-2">
                    <label class="form-label h6">Password</label>
                    <input type="password" class="form-control" required>
                    <div class="invalid-feedback">Password is required</div>
                </div>

                <div class="form-group mb-2">
                    <label class="form-label h6">Hobbies</label>
                    <input class="form-control" list="hobbies">
                    <datalist id="hobbies">
                        <option>Music</option>
                        <option>Art</option>
                        <option>Dance</option>
                    </datalist>
                </div>

                <button type="submit" class="btn btn-danger w-100 rounded-1 my-1"> Submit</button>
            </div>
        </form>

    
</body>
</html>
