<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        revNum = (num) =>{
            num += "";
            num = num.split("").reverse().join("");
            return Number(num);
        }

        document.write(revNum(32243));
        console.log(revNum(32243))
    </script>
</body>
</html>
